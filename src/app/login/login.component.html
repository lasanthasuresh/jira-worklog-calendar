<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="../assets/icons/icon2.png" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
              <label class="mb-2 text-muted" for="email">Endpoint Url</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">https://</span>
                </div>
                <input id="url" type="text" class="form-control" name="endpoint-url"
                       placeholder="company"
                       [(ngModel)]="loginProfiler.endpointUrl" required autofocus>
                <div class="input-group-append">
                  <span class="input-group-text">.atlassian.com</span>
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input id="email" type="email"
                       [(ngModel)]="loginProfiler.email" placeholder="you@yourcompany.com"
                       class="form-control"
                       name="email" value="" required>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" style="margin-top: 8px; " for="password">Access token</label>
                  <button (click)="showHelp(content)" class="float-end btn btn-link">
                    help?
                  </button>
                </div>
                <input id="password"
                       type="password"
                       [(ngModel)]="loginProfiler.accessToken"
                       class="form-control"
                       name="password"
                       required>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input type="checkbox"
                         [(ngModel)]="loginProfiler.rememberMe"
                         name="remember"
                         id="remember"
                         class="form-check-input">
                  <label for="remember" class="form-check-label">Remember Me</label>
                </div>
                <button type="submit" (click)="tryLogin()" class="btn btn-primary ms-auto">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Need help?
              <button (click)="showHelp(content)" class="btn btn-link">Help page</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">How to get API token</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div #spinner *ngIf="!helpLoaded" id="spinner">
      <div>
        <img class="spinner" src="https://media.tenor.com/Yg6M6s-Mt4kAAAAC/load-loading.gif"/>
      </div>
    </div>
    <iframe (load)="hideme()" src="https://scribehow.com/embed/Get_Atlassian_user_api_token__rxwOlPCFRESbhDGUF-hV6g"
            width="100%" height="640" allowfullscreen frameborder="0"></iframe>
  </div>
</ng-template>
